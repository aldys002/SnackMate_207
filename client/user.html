<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnackMate - Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff5f5; margin: 0; }
        header { background: #d85c5c; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 2rem; max-width: 900px; margin: auto; }
        .api-card { background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 2rem; border-top: 5px solid #d85c5c; }
        .token-info { display: flex; align-items: center; gap: 20px; margin-top: 10px; }
        .badge { background: #ffebeb; color: #d85c5c; padding: 5px 15px; border-radius: 20px; font-weight: bold; border: 1px solid #d85c5c; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #d85c5c; color: white; transition: 0.3s; }
        
        #snackGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .snack-card { background: white; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #eee; cursor: pointer; transition: 0.3s; }
        .snack-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .snack-card img { width: 100%; height: 120px; object-fit: contain; margin-bottom: 10px; }

        /* Modal Styling */
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index: 1000; }
        #modalContent { background:#fff; padding:25px; border-radius:15px; width:400px; text-align:center; max-height: 80vh; overflow-y: auto; }
        #modalContent img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; }
        .detail-info { text-align: left; margin: 15px 0; font-size: 14px; }
        .detail-info p { margin: 5px 0; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; }
        .close-btn { margin-top: 15px; background: #d85c5c; color: white; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer; width: 100%; }
        
        #limitWarning { color: #d85c5c; display: none; margin-top: 15px; padding: 15px; background: #fff0f0; border-radius: 8px; border: 1px solid #ffcccc; }
    </style>
</head>
<body>

<header>
    <h1>SnackMate</h1>
    <button class="btn" onclick="logout()" style="background:rgba(255,255,255,0.2); color:white;">Logout</button>
</header>

<div class="container">
    <div class="api-card">
        <h3>Akses API & Token</h3>
        <p>Status: <strong id="keyStatus">Memeriksa...</strong></p>
        
        <div id="apiDetails" style="display: none;">
            <p>API Key Anda: <code id="displayKey" style="background:#f4f4f4; padding:5px; border-radius: 4px;">-</code></p>
            <div class="token-info">
                <span>Sisa Token:</span>
                <span id="displayLimit" class="badge">0</span>
            </div>
        </div>

        <div style="margin-top: 15px;">
            <button id="btnAction" class="btn btn-primary">Generate API Key Pertama Kali</button>
        </div>
        
        <div id="limitWarning"></div>
    </div>

    <input type="text" id="searchInput" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #ddd; box-sizing: border-box;" placeholder="Cari berdasarkan nama, brand, atau negara...">
    
    <div id="snackGrid"></div>
</div>

<div id="modal">
    <div id="modalContent">
        <h3 id="mTitle"></h3>
        <img id="mImg" src="">
        
        <div class="detail-info">
            <p><strong>Brand:</strong> <span id="mBrand">-</span></p>
            <p><strong>Asal Negara:</strong> <span id="mCountry">-</span></p>
            <p><strong>Stok:</strong> <span id="mStock">0</span> pcs</p>
            <p><strong>Harga:</strong> <span id="mPrice"></span></p>
            <p><strong>Deskripsi:</strong></p>
            <p id="mDesc" style="color: #666; line-height: 1.4;"></p>
        </div>

        <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
</div>

<script>
    const BASE = "http://localhost:3000";
    const token = localStorage.getItem("token");
    let userApiKey = ""; 
    let allSnacks = []; // Database lokal untuk pencarian

    // 1. UPDATE UI & CEK LIMIT
    function updateUI(apiKey, usageLimit) {
        userApiKey = apiKey;
        const limitInt = parseInt(usageLimit);

        document.getElementById("keyStatus").innerText = "Aktif";
        document.getElementById("apiDetails").style.display = "block";
        document.getElementById("displayKey").innerText = apiKey;
        document.getElementById("displayLimit").innerText = usageLimit;
        document.getElementById("btnAction").innerText = "Top Up Token";

        if (limitInt <= 0) {
            document.getElementById("limitWarning").innerHTML = `
                ⚠️ <strong>TOKEN HABIS!</strong><br>
                Silakan hubungi <strong>admin@snackmate.com</strong> untuk isi ulang.
            `;
            document.getElementById("limitWarning").style.display = "block";
            document.getElementById("snackGrid").innerHTML = "<h3 style='text-align:center; color:#999; margin-top:50px;'>Akses ditutup karena token 0.</h3>";
        } else {
            document.getElementById("limitWarning").style.display = "none";
        }
    }

    // 2. CEK STATUS KEY SAAT PAGE LOAD
    async function checkKeyStatus() {
        try {
            const res = await fetch(`${BASE}/apikey/status`, { 
                headers: { "Authorization": `Bearer ${token}` } 
            });
            const data = await res.json();
            if (res.ok) {
                updateUI(data.api_key, data.usage_limit);
                if (data.usage_limit > 0) loadSnacks();
            } else {
                document.getElementById("keyStatus").innerText = "Belum Ada API Key";
            }
        } catch (err) { console.error(err); }
    }

    // 3. GENERATE KEY
    document.getElementById("btnAction").onclick = async () => {
        try {
            const res = await fetch(`${BASE}/apikey/generate`, {
                method: "POST",
                headers: { "Authorization": `Bearer ${token}` }
            });
            const data = await res.json();
            
            if (res.ok) {
                alert("Berhasil!");
                updateUI(data.api_key, data.usage_limit);
                loadSnacks();
            } else {
                alert("Pesan: " + data.message);
            }
        } catch (err) { alert("Terjadi kesalahan jaringan."); }
    };

    // 4. LOAD DATA SNACK
    async function loadSnacks() {
        if (!userApiKey) return;
        try {
            const res = await fetch(`${BASE}/api/snacks`, { 
                headers: { "x-api-key": userApiKey } 
            });
            
            if (res.status === 429) { 
                updateUI(userApiKey, 0); 
                return; 
            }
            
            allSnacks = await res.json();
            renderSnacks(allSnacks);
            
            // Sync sisa token dari server (opsional, untuk akurasi)
            const statusRes = await fetch(`${BASE}/apikey/status`, { 
                headers: { "Authorization": `Bearer ${token}` } 
            });
            const statusData = await statusRes.json();
            document.getElementById("displayLimit").innerText = statusData.usage_limit;
            
        } catch (err) { console.error(err); }
    }

    // 5. RENDER KE GRID
    function renderSnacks(snacks) {
        const grid = document.getElementById("snackGrid");
        grid.innerHTML = "";
        
        if (snacks.length === 0) {
            grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>Tidak ada snack yang cocok.</p>";
            return;
        }

        snacks.forEach(s => {
            const card = document.createElement("div");
            card.className = "snack-card";
            card.innerHTML = `
                <img src="${BASE}/images/${s.image_url}" onerror="this.src='https://via.placeholder.com/150'">
                <h4>${s.name}</h4>
                <p style="color: #666; font-size: 12px; margin: 5px 0;">${s.brand || '-'}</p>
                <p style="color: #d85c5c; font-weight: bold;">Rp ${Number(s.price).toLocaleString('id-ID')}</p>
            `;
            card.onclick = () => {
                const limit = parseInt(document.getElementById("displayLimit").innerText);
                if (limit <= 0) alert("Token Habis!");
                else showDetail(s.id);
            };
            grid.appendChild(card);
        });
    }

    // 6. FITUR SEARCH (LIVE FILTER)
    document.getElementById("searchInput").addEventListener("input", (e) => {
        const keyword = e.target.value.toLowerCase();
        const filtered = allSnacks.filter(s => 
            s.name.toLowerCase().includes(keyword) || 
            (s.brand && s.brand.toLowerCase().includes(keyword)) ||
            (s.country && s.country.toLowerCase().includes(keyword))
        );
        renderSnacks(filtered);
    });

    // 7. SHOW DETAIL DENGAN DATA LENGKAP
    async function showDetail(id) {
        try {
            const res = await fetch(`${BASE}/api/snacks/${id}`, { 
                headers: { "x-api-key": userApiKey } 
            });
            
            if (res.status === 429) { 
                updateUI(userApiKey, 0); 
                return; 
            }
            
            const s = await res.json();
            
            // Isi semua field detail
            document.getElementById("mTitle").innerText = s.name;
            document.getElementById("mImg").src = s.image_url.startsWith('http') ? s.image_url : `${BASE}/images/${s.image_url}`;
            document.getElementById("mDesc").innerText = s.description || "Tidak ada deskripsi.";
            document.getElementById("mBrand").innerText = s.brand || "-";
            document.getElementById("mCountry").innerText = s.country || "-";
            document.getElementById("mStock").innerText = s.stock || "0";
            document.getElementById("mPrice").innerText = "Rp " + Number(s.price).toLocaleString('id-ID');
            
            document.getElementById("modal").style.display = "flex";

            // Kurangi token di tampilan secara lokal
            let currentLimit = parseInt(document.getElementById("displayLimit").innerText);
            if (currentLimit > 0) document.getElementById("displayLimit").innerText = currentLimit - 1;

        } catch (err) { alert("Gagal muat detail"); }
    }

    function closeModal() { document.getElementById("modal").style.display = "none"; }
    function logout() { localStorage.clear(); window.location.href = "login.html"; }

    // Start App
    if (!token) window.location.href = "login.html";
    else checkKeyStatus();
</script>
</body>
</html>
