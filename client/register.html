<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - SnackMate</title>
<style>
  body { font-family:'Noto Sans'; background:#fff8f0; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  .container { background:#ffe4e1; padding:30px; border-radius:12px; width:300px; text-align:center; }
  h2 { color:#d85c5c; }
  input, select { width:100%; padding:8px 12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
  button { width:100%; padding:10px; background:#d85c5c; color:#fff; border:none; border-radius:8px; cursor:pointer; }
  button:hover { background:#b14a4a; }
  p { margin-top:12px; }
  p a { color:#d85c5c; text-decoration:none; }
</style>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script src="js/auth.js"></script>

</body>
</html>
