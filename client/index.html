<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnackMate</title>
<style>
  body {
    font-family: 'Noto Sans', sans-serif;
    background: #fff8f0;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background: #ffe4e1;
    padding: 50px 20px;
  }
  header h1 { color: #d85c5c; margin: 0; font-size: 2.5rem;}
  header p { color: #555; margin: 5px 0; }
  nav { margin: 20px 0; }
  nav button {
    margin: 0 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #d85c5c;
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
  }
  nav button:hover { background: #b14a4a; }
  .gallery { display:flex; justify-content:center; flex-wrap:wrap; gap:20px; padding:20px; }
  .gallery-item {
    width: 200px;
    text-align:center;
    border-radius:12px;
    overflow:hidden;
    cursor:pointer;
    transition: transform .2s;
    background:#fff;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
  }
  .gallery-item img { width:100%; height:150px; object-fit:cover; }
  .gallery-item h3 { margin:10px 0; color:#d85c5c; font-size:1.1rem; }
  .modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    justify-content:center; align-items:center;
  }
  .modal-content {
    background:#fff;
    padding:20px;
    border-radius:12px;
    width:300px;
    text-align:center;
  }
  .modal-content img { width:100%; border-radius:8px; }
  .close-btn {
    margin-top:10px;
    padding:8px 16px;
    border:none;
    background:#d85c5c;
    color:#fff;
    border-radius:8px;
    cursor:pointer;
  }
  .close-btn:hover { background:#b14a4a; }
</style>
</head>
<body>

<header>
  <h1>SnackMate</h1>
  <p>Snack Import API Platform</p>
</header>

<nav>
  <button onclick="window.location.href='login.html'">Login</button>
  <button onclick="window.location.href='register.html'">Sign Up</button>
</nav>

<section class="gallery">
  <div class="gallery-item" onclick="openModal('snack1.jpg','Calbee Honey Butter')">
    <img src="images/snack1.jpg" alt="">
    <h3>Calbee Honey Butter</h3>
  </div>
  <div class="gallery-item" onclick="openModal('snack2.jpg','Kitkat Matcha')">
    <img src="images/snack2.jpg" alt="">
    <h3>Kitkat Matcha</h3>
  </div>
  <div class="gallery-item" onclick="openModal('snack3.jpg','Pepero Almond')">
    <img src="images/snack3.jpg" alt="">
    <h3>Pepero Almond</h3>
  </div>
</section>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <img id="modalImg" src="" alt="">
    <p id="modalDesc">Deskripsi lengkap snack akan muncul di sini.</p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
function openModal(img, title) {
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('modalImg').src = 'images/' + img;
  document.getElementById('modalTitle').innerText = title;
}
function closeModal() { document.getElementById('modal').style.display = 'none'; }
</script>

</body>
</html>
